<div style="position: relative">
    <img style="position: relative;" width="100%" src="images/basic.jpg">
    <div id="mainDiv">
        <img ng-show="main.level > 0" ng-click="buildingModal(main)"  style="cursor: pointer; position: absolute;top: 30%; left: 45%;" width="10%" ng-src="{{main.img}}">
        <img ng-show="main.level == 0" ng-click="buildingModal(main)"  style="cursor: pointer; position: absolute;top: 30%; left: 45%;" width="10%" src="images/empty.png">
        <div ng-if="main.status == 'loading'">
            <img ng-click="buildingModal(main)" width="3%" style="position: absolute;top: 35%; left: 48%" src="images/loading.gif">
        </div>
        <div ng-click="buildingModal(main)" ng-show="main.status == 'loading'" style="position: absolute; top: 39%; left: 47%; background-color: whitesmoke;border: solid saddlebrown;border-radius: 7px" id="myProgressmain">
            <div class="myBar" id="mainLoading"></div>
        </div>
    </div>
    <div id="barracksDiv">
        <img ng-click="buildingModal(barrack)"  style="cursor: pointer; position: absolute;top: 37%; left: 37%;" width="8%" ng-src="{{barrack.img}}">
        <div ng-if="barrack.status == 'loading'">
            <img ng-click="buildingModal(barrack)" width="3%" style="position: absolute;top: 39%; left: 40%" src="images/loading.gif">
        </div>
        <div ng-click="buildingModal(barrack)" ng-show="barrack.status == 'loading'" style="position: absolute; top: 43%; left: 37%; background-color: whitesmoke; border: solid saddlebrown; border-radius: 7px;" id="myProgressbarrack">
            <div class="myBar" id="barrackLoading"></div>
        </div>
    </div>
    <div id="stableDiv">
        <img ng-click="buildingModal(stable)"  style="cursor: pointer; position: absolute;top: 25%; left: 35%;" width="8%" ng-src="{{stable.img}}">
        <div ng-if="stable.status == 'loading'">
            <img ng-click="buildingModal(stable)" width="3%" style="position: absolute;top: 27%; left: 38%" src="images/loading.gif">
        </div>
        <div ng-click="buildingModal(stable)" ng-show="stable.status == 'loading'" style="position: absolute; top: 31%; left: 37%; background-color: whitesmoke; border: solid saddlebrown; border-radius: 7px;" id="myProgresstables">
            <div class="myBar" id="stableLoading"></div>
        </div>
    </div>
    <div id="timberDiv">
        <img ng-click="buildingModal(timber)"  style="cursor: pointer; position: absolute;top: 58%; left: 68%;" width="8%" ng-src="{{timber.img}}">
        <div ng-if="timber.status == 'loading'">
            <img ng-click="buildingModal(timber)" width="3%" style="position: absolute;top: 60%; left: 71%" src="images/loading.gif">
        </div>
        <div ng-click="buildingModal(timber)" ng-show="timber.status == 'loading'" style="position: absolute; top: 62%; left: 70%; background-color: whitesmoke; border: solid saddlebrown; border-radius: 7px;" id="myProgresstimber">
            <div class="myBar" id="timberLoading"></div>
        </div>
    </div>
    <div id="stoneDiv">
        <img ng-click="buildingModal(stone)"  style="cursor: pointer; position: absolute;top: 53%; left: 37%;" width="8%" ng-src="{{stone.img}}">
        <div ng-if="stone.status == 'loading'">
            <img ng-click="buildingModal(stone)" width="3%" style="position: absolute;top: 55%; left: 51%" src="images/loading.gif">
        </div>
        <div ng-click="buildingModal(stone)" ng-show="stone.status == 'loading'" style="position: absolute; top: 57%; left: 39%; background-color: whitesmoke; border: solid saddlebrown; border-radius: 7px;" id="myProgressstone">
            <div class="myBar" id="stoneLoading"></div>
        </div>
    </div>
    <div id="houseDiv">
        <img ng-click="buildingModal(house)"  style="cursor: pointer; position: absolute;top: 53%; left: 50%;" width="8%" ng-src="{{house.img}}">
        <div ng-if="house.status == 'loading'">
            <img ng-click="buildingModal(house)" width="3%" style="position: absolute;top: 55%; left: 51%" src="images/loading.gif">
        </div>
        <div ng-click="buildingModal(house)" ng-show="house.status == 'loading'" style="position: absolute; top: 57%; left: 52%; background-color: whitesmoke; border: solid saddlebrown; border-radius: 7px;" id="myProgresshouse">
            <div class="myBar" id="houseLoading"></div>
        </div>
    </div>
    <div style="width: 10%;border: solid saddlebrown;position: fixed;top: 1%; left:1%;background-image: url(images/paper.png); background-size: cover; border-radius: 10px;">
        <table style="margin: auto; margin-top: 10%; margin-bottom: 10%">
            <tbody>
            <tr ng-repeat="(k,v) in currentTown.resources">
                <td>{{k | uppercase}} : {{" "+convertFloor(v)}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

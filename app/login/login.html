<div class="modal-content" style="background: url(images/wooden.jpeg);">
    <div class="custom-modal-body">
        <form class="form-horizontal" style="margin-top: 10%; margin-right: 15%" name="loginForm" novalidate id="loginForm" ng-submit="login()">
            <div class="form-group">
                <label for="usrname" style="font-size: large; color: burlywood" class="control-label col-md-5">Username:</label>
                <div class="col-md-7">
                    <input style="background-color: burlywood" id="usrname" class="form-control" type="text" required ng-model="user.username">
                </div>
            </div>
            <div class="form-group">
                <label for="pasw1" style="font-size: large; color: burlywood" class="control-label col-md-5">Password:</label>
                <div class="col-md-7">
                    <input style="background-color: burlywood" id="pasw1" class="form-control" type="password" required ng-model="user.password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-5 col-md-7">
                    <button class="btn btn-success" type="submit"> Login </button>
                </div>
            </div>
        </form>
    </div>
</div>
